<div class="pagediv">
    <div class="container-fluid jumbotron text-center">
        <div class="pt-5 pb-5">
            <h1 class="text-center">My GitHub Repositories</h1>
        </div>
    </div>
    <div class="container pt-5">
        <!-- listing repositories details -->
        <div *ngFor="let r of repos">
            <!-- TODO: fix this UI -->
            <div class="shadow p-4 m-3">
                <h3>{{r.name}} <span class="badge badge-success" *ngIf="r.isActive">ACTIVE</span>
                </h3>
                <p><strong>UPDATE:</strong> {{r.updated_at}}</p>
                <p><strong>Description:</strong> {{r.description}}</p>
                <p><strong>Stars:</strong> {{r.stargazers_count}}</p>
                <p><strong>License:</strong> {{r.license.name}}</p>
                <p><strong>Language:</strong> {{r.language}}</p>
            </div>
        </div>
    </div>
</div>
